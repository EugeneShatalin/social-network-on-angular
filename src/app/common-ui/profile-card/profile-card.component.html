@if (profile) {
  <div class="profile-card">
    <div class="avatar-name">

      @if (profile.avatarUrl) {
        <img [src]="profile.avatarUrl | imgUrl" alt="" class="profile-card__avatar">
      } @else {
        <img src="/assets/imgs/avatar-placeholder.png" alt="" class="profile-card__avatar">
      }

      <div class="profile-card__name">
        <strong class="h6">{{ profile.firstName }} {{ profile.lastName }}</strong>
        <span class="subtitle">{{ profile.username }}</span>
      </div>
    </div>

    <div class="profile-card__description">
      {{ profile.description }}
    </div>

    <div class="profile-card__tags">
      @for (stack of  profile.stack; track profile.stack) {
        <div class="skill-tag">{{stack}}</div>
      }
    </div>

    <div class="profile-card__action-btns">
      <button class="btn">Подписаться</button>
    </div>

  </div>
}
